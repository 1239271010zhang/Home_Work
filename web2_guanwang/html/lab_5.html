
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>表格zyc</title>
		<style type="text/css">
			.msg{
				text-align: center;
			}
			ul,li{
				list-style: none;
			}
			a{
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<div class="msg">
			<script type="text/javascript">
				var msgArr = [
					{title:'第1条帖子',people:'a',center:'第1条帖子这是第1条帖子',time:'2011-02-14'},
					{title:'第2条帖子',people:'b',center:'第2条帖子这是第2条帖子',time:'2011-02-01'},
					{title:'第3条帖子',people:'c',center:'第3条帖子这是第3条帖子',time:'2011-02-23'},
					{title:'第4条帖子',people:'d',center:'第4条帖子这是第4条帖子',time:'2011-02-08'},
					{title:'第5条帖子',people:'e',center:'第5条帖子这是第5条帖子',time:'2011-02-18'}
				];
				
				function createHeader(){
					document.write('<table align="center" cellpadding="20px" border="1px" >');
					document.write('<tr>');
					document.write('<th>标题</th>');
					document.write('<th>发帖人</th>');
					document.write('<th>帖子概览</th>');
					document.write('<th>发帖时间</th>');
					document.write('</tr>');
				}
				
				function createContent(msgArr){
					for(var i=0;i<msgArr.length;i++){
						document.write('<tr>');
						
						for( var j in msgArr[i]){
							document.write('<td>');
							if(j == 'center' && msgArr[i][j].length>5){
								document.write(msgArr[i][j].substr(0,5));
								document.write('......');
								
							}else{
								document.write(msgArr[i][j]);
							}
							document.write('</td>');
						}
						
						document.write('</tr>');
					}
					
				}
				
				function createFooter(){
					document.write('</table>');
				}
				
				
				function print(){
					createHeader();
					createContent(msgArr);
					createFooter();
				}
				print();
			</script>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				height: 100%;
				width: 100%;
			}
			#box{
				height: 100px;
				width: 100px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="box" style="position: absolute;left: 100px;">
				
		</div>
		
		<button id="btn">开始</button>
	</body>
	<script type="text/javascript">
		var i=0;
		document.getElementById('btn').onclick = function(){
			setInterval(function(){
				document.getElementById('box').style.left = i + 1 + "px";
				i++;
			},30);
		}
	</script>
</html>

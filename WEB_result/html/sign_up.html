<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>唯品会Vip注册</title>
		<link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css" />
		<script src="../js/jquery.1.11.3.min.js"></script>
		<script src="../js/jquery.mobile-1.4.5.min.js"></script>
		<link rel="stylesheet" href="../css/sign_up.css" />
	</head>
	
	<body>
		<div data-role="page" id="page">
			<div data-role="header" data-theme='z' data-position="fixed" data-tap-toggle="false">
				<h1>唯品Vip注册</h1>
			</div>
			<div data-role="content" id="content1">
				<input type="text" name="uid" id="uid" placeholder="Vip用户名" />
				<p id="p1"></p>
				<input type="password" name="psw1" id="psw1" placeholder="密码" />
				<input type="password" name="psw2" id="psw2" placeholder="确认密码" />
				<p id="p2"></p>
				<input type="button" name="btn" id="btn" value="注册" />
				<a href="sign_in.html" rel="external"><p>已有账户，返回登录</p></a>
			</div>
			<div data-role="footer" data-position="fixed" data-tap-toggle="false" data-theme='z'>
				<h3>&copy;唯品会</h3>
			</div>
		</div>
	</body>
	<script src="../js/sign_up.js"></script>
</html>
